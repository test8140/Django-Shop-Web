{% extends 'web/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
<title>Регистрация на сайте</title>
{% endblock title_page %}


{% block content %}
<div class="container" style="margin-bottom: 5%;">
     <div class="form-section">
         <h1 class="text-center">Регистрация</h1>
         <form method="POST">
             {% csrf_token %}
             {{ form|crispy }}
             <button type="submit" class="btn btn-ouline_warning">Зарегистрироватся</button>
         </form>
         <br>
         Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a>
     </div>
</div>
{% endblock %}
