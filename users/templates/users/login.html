{% extends 'web/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
<title>Авторизация</title>
{% endblock title_page %}


{% block content %}
<div class="container" style="margin-bottom: 5px;">
     <div class="form-section">
         <h1 class="text-center">Авторизация</h1>
         <form method="POST">
             {% csrf_token %}
             {{ form|crispy }}
             <button type="submit" class="btn btn-ouline_warning">Войти</button>
         </form>
         <br>
         Нету профиля? <a href="{% url 'reg' %}">Зарегистрироватся</a>
     </div>
</div>
{% endblock %}
